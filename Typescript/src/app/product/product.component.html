<!--Angular form-->
<div class="container-full" style="margin: 0px 150px">
  <br>
  <h2>Danh sách hàng người yêu của C0922h1</h2>
  <br>
  <hr>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Create Hàng
  </button>
  <br>
  <hr>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>img</th>
      <th>price</th>
      <th>edit</th>
      <th>delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of products">
      <td>{{p.id}}</td>
      <td>{{p.name}}</td>
      <td><img src="{{p.img}}" width="220" height="300"></td>
      <td>{{p.price}}</td>
      <td>
        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#edit" (click)="showEdit(p.id)">Edit</button>
      </td>
      <td>
        <button type="button" class="btn btn-danger" (click)="deleteProduct(p.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!--Create Product-->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Tạo Hàng</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form [formGroup]="formCreate" (submit)="createProduct()">
          <input placeholder="nhập id" formControlName="id"><br>
          <p *ngIf="formCreate.get('id')?.errors?.['required'] && formCreate.get('id')?.touched" style="color: red">Không null</p>
          <p *ngIf="formCreate.get('id')?.errors?.['max'] && formCreate.get('id')?.touched" style="color: red">max là 50</p>
          <input placeholder="nhập name" formControlName="name"><br>
          <input placeholder="nhập img" formControlName="img"><br>
          <input placeholder="nhập price" formControlName="price"><br>
          <button type="submit" class="btn btn-primary">Submit Hàng</button>

        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>


<!--Edit Product-->
<div class="modal" id="edit">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Tạo Hàng</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form [formGroup]="formEdit" (submit)="editProduct()">
          <input placeholder="nhập id" formControlName="id" value="{{product.id}}"><br>
          <p *ngIf="formEdit.get('id')?.errors?.['required'] && formEdit.get('id')?.touched" style="color: red">Không null</p>
          <p *ngIf="formEdit.get('id')?.errors?.['max'] && formEdit.get('id')?.touched" style="color: red">max là 50</p>
          <input placeholder="nhập name" formControlName="name" value="{{product.name}}"><br>
          <input placeholder="nhập img" formControlName="img" value="{{product.img}}"><br>
          <input placeholder="nhập price" formControlName="price" value="{{product.price}}"><br>
          <button type="submit" class="btn btn-primary">Submit Hàng</button>

        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
